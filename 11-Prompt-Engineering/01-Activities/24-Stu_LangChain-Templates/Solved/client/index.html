<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translations</title>
  </head>
  <body>
    <section class="top">
      <header class="bg-primary text-light mb-4 py-3 flex-row align-center">
        <div
          class="container flex-row justify-space-between-lg justify-center align-center"
        >
          <h1 class="m-0">Translations</h1>
          <p class="m-0">Get translations from an AI assistant.</p>
        </div>
      </header>
    </section>
    <section class="translation-form">
      <form
        class="flex-row justify-center justify-space-between-md align-center"
        id="translation-form"
      >
        <div class="col-12">
          <textarea
            name="translationText"
            id="translationText"
            placeholder="Your text to translate here"
            value=""
            class="form-input w-100"
          ></textarea>
        </div>
        <div class="col-12 col-lg-9">
        </div>

        <div class="col-12 col-lg-3">
          <button class="btn btn-primary btn-block py-3" type="submit">
            Translate
          </button>
        </div>
      </form>
    </section>
    <section class="translations" id="translation-container"></section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
